<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SAI-Node</title>

  <!-- 解除其他平台的防盗链 -->
  <meta name="referrer" content="never">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <!-- 引入FontAwesome图标 -->
  <link rel="stylesheet" href="//cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0-beta3/css/all.css">
</head>
<body>
  <div id="app">loading...</div>
  <script>
    window.$docsify = {
      name: 'SAI的笔记',
      repo: 'https://github.com/DragonSAIz/Node',
      coverpage: true,  //启用主页
      loadSidebar: true,  //启用侧边栏
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },
      subMaxLevel: 3,
      sidebarDisplayLevel: 1, //设置侧边栏显示级数
      loadNavbar: true, //启用目录
      //快速copy代码
      copyCode : { 
        buttonText : 'copy' , 
        errorText   : '错误' , 
        successText : '已复制' 
      },
      //标签化页脚
      footer: {
        copy: '<span>版权所有 &copy; 2021-2022</span>',
        auth: 'SAI',
        pre: '<hr/>',
        style: 'text-align: center;',
        class: 'className',
      },
      //搜索
      search: 'auto',
    }
  </script>
  <!-- Docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- emoji表情-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 代码高亮 -->
  <script src="//unpkg.com/prismjs/components/prism-c.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-cpp.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <!-- 快速copy -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- 页脚 -->
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
  <!-- 侧边框拓展 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- LaTex数学公式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <!-- 搜索 -->
  <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
